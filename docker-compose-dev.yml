version: '2'
services:
    grafana-netatmo:
      build:
        context: .
        dockerfile: Dockerfile
      image: local/grafana-netatmo
      container_name: grafana-netatmo
      restart: unless-stopped
      environment:
        - NETATMO_CLIENT_ID=
        - NETATMO_CLIENT_SECRET=
        - NETATMO_USERNAME=
        - NETATMO_PASSWORD=
        - INFLUX_HOST=grafana-influxdb
        - INFLUX_PORT=8086
        - INFLUX_DB=
        - INFLUX_SSL=
        - INFLUX_USERNAME=
        - INFLUX_PASSWORD=
        - INTERVAL=
        - INTERVAL=300
        - LOGLEVEL=INFO
      networks:
        - default
    grafana-influxdb:
      image: library/influxdb:2.1-alpine
      container_name: grafana-influxdb
      restart: unless-stopped
      environment:
        - INFLUXDB_DB=grafana
        - INFLUXDB_HTTP_AUTH_ENABLED=false
      networks:
        - default
